<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures the page is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>My Basic Webpage</title>
  
  <!-- Inline CSS for quick styling -->
  <style>
    /* Basic Reset and Box Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }

    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
      border-radius: 5px;
    }

    main {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>Welcome to My Basic Webpage</h1>
  </header>

  <!-- Main content area -->
  <main>
    <h2>About This Page</h2>
    <p>This is a very simple HTML page. You can replace this text with your own content.</p>
    
    <h2>Features</h2>
    <ul>
      <li>Simple layout</li>
      <li>Clean design</li>
      <li>Easy to customize</li>
    </ul>
  </main>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 My Basic Website</p>
  </footer>

  <!-- Optional JavaScript -->
  <script>
    // You can add any JavaScript code here
    console.log("Hello from your basic webpage!");
  </script>
</body>
</html>
